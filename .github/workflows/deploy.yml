name: Deploy Website and Todo App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
    - name: Build and push my-website image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-website:latest ./my-website
        docker push ${{ secrets.DOCKER_USERNAME }}/my-website:latest

    - name: Generate docker-compose.yml
      run: |
        echo "version: '3'" > docker-compose.yml
        echo "services:" >> docker-compose.yml
        echo "  my-website:" >> docker-compose.yml
        echo "    image: ${{ secrets.DOCKER_USERNAME }}/my-website:latest" >> docker-compose.yml
        echo "    ports:" >> docker-compose.yml
        echo "      - '80:80'" >> docker-compose.yml
        echo "  todo-app:" >> docker-compose.yml
        echo "    image: docker/getting-started" >> docker-compose.yml
        echo "    ports:" >> docker-compose.yml
        echo "      - '3000:3000'" >> docker-compose.yml
      
    - name: Deploy using Docker Compose
      run: docker-compose up -d
